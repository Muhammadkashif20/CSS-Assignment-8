    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        cursor: pointer;
      }

      .Container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        
      }
      @media only screen and (max-width:600px)and (min-width:300px){
            .container{
                flex-direction:column-reverse;
            }
        }

      img {
        width: 260px;
        height: 170px;
      }

      .card1 {
        width: 260px;
        height: 380px;
        background-color: white;
        display: inline-block;
        margin: 30px;
        box-shadow: 5px 7px 10px #888888;
      }
      .card1:hover {
        transform: scale(0.5);
      }

      h2,
      p {
        /* padding: 10px;
        padding-top: 0px; */
        text-align: center;
      }

      button {
        padding: 6px;
        width: 150px;
        margin-left: 52px;
        background-color: rgba(26, 125, 255, 0.219);
        border: none;
      }
      button:hover {
        background-color: rgba(11, 104, 225, 0.609);
      }

      .card2 {
        width: 260px;
        height: 380px;
        background-color: white;
        display: inline-block;
        margin: 30px;
        box-shadow: 5px 7px 10px #888888;
      }
      .card2:hover {
        transform: scale(0.5);
      }
      .card3 {
        width: 260px;
        height: 380px;
        background-color: white;
        display: inline-block;
        margin: 30px;
        box-shadow: 5px 7px 10px #888888;
      }
      .card3:hover {
        transform: scale(0.5);
      }
    </style>
